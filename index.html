<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HW-Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="rect fall">
            Header
        </header>

        <nav class="rect scale-x">
            Nav
        </nav>

        <div class="lead">
            <section class="sqr left flip">
                Section
                <article class="ch-sqr">
                    Article
                </article>
            </section>            
            <aside class="flip sqr right">
                Aside
            </aside>
        </div>

        <footer class="rect rise">
            Footer
        </footer>
    </div>
</body>
</html>
