<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HW-Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="fall">
            <header class="banner round">
                Header
            </header>
        </div>
        

        <div class="scale-x">
            <nav class="banner jump">
                Nav
            </nav>
        </div>

        <div class="content">
            <section class="l-sqr left flip grow">
                Section
                <article class="m-sqr">
                    Article
                    <div class="s-sqr">
                        <h1>h1,</h1>
                        <h2>h2,</h2>
                        <h3>h3</h3>
                    </div>
                    <div class="s-sqr">
                        <p>p</p>
                    </div>
                </article>
            </section>            
            <aside class="flip l-sqr right grow">
                Aside
            </aside>
        </div>

        <div class="rise">
            <footer class="banner round">
                Footer
            </footer>
        </div>
       
    </div>
</body>
</html>
